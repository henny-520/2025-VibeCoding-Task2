<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人網站骨架</title>
  <style>
    /* ──────────────── 全站基礎設定 ──────────────── */
    body {
      margin: 0;
      font-family: sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fafafa;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ──────────────── 導覽列 ──────────────── */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-link {
      font-size: 0.9rem;
    }

    /* ──────────────── Hero 區塊 ──────────────── */
    .section-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
      background-image: url('https://source.unsplash.com/1600x900/?nature,water');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .section-hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .section-hero p {
      max-width: 600px;
      font-size: 1rem;
    }

    /* ──────────────── 關於我 ──────────────── */
    .section-about {
      padding: 3rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .section-about h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .section-about p {
      font-size: 1rem;
      text-align: justify;
    }

    /* ──────────────── 作品集 ──────────────── */
    .section-portfolio {
      padding: 3rem 1rem;
      background-color: #f0f0f0;
    }

    .section-portfolio h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .portfolio-item {
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
    }

    .portfolio-item img {
      margin-bottom: 0.5rem;
    }

    /* ──────────────── 聯絡我 ──────────────── */
    .section-contact {
      padding: 3rem 1rem;
      text-align: center;
    }

    .section-contact h2 {
      margin-bottom: 1rem;
    }

    .section-contact p {
      margin-bottom: 0.5rem;
    }

    /* ──────────────── 頁尾 ──────────────── */
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #fff;
      font-size: 0.8rem;
    }

    /* ──────────────── RWD 響應式 ──────────────── */
    @media (min-width: 768px) {
      .section-hero h1 {
        font-size: 3rem;
      }

      .portfolio-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1440px) {
      .portfolio-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* ──────────────── CSS 插槽 ──────────────── */
    /* 開發者可在此新增自訂樣式 */
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="nav">
    <div class="nav-logo">我的網站</div>
    <div class="nav-links">
      <a href="#hero" class="nav-link">首頁</a>
      <a href="#about" class="nav-link">關於我</a>
      <a href="#portfolio" class="nav-link">作品集</a>
      <a href="#contact" class="nav-link">聯絡我</a>
    </div>
  </nav>

  <!-- Hero 區塊 -->
  <section id="hero" class="section-hero">
    <h1>歡迎來到我的個人網站</h1>
    <p>這裡是簡單的介紹文字插槽，未來可替換成更完整的敘述。</p>
  </section>

  <!-- 關於我 -->
  <section id="about" class="section-about">
    <h2>關於我</h2>
    <p>這裡是關於我的文字插槽，開發者可在此放入自我介紹、經歷或理念。</p>
  </section>

  <!-- 作品集 -->
  <section id="portfolio" class="section-portfolio">
    <h2>作品集</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="https://source.unsplash.com/400x300/?design" alt="作品示意圖">
        <p>作品描述插槽</p>
      </div>
      <div class="portfolio-item">
        <img src="https://source.unsplash.com/400x300/?technology" alt="作品示意圖">
        <p>作品描述插槽</p>
      </div>
      <div class="portfolio-item">
        <img src="https://source.unsplash.com/400x300/?art" alt="作品示意圖">
        <p>作品描述插槽</p>
      </div>
    </div>
  </section>

  <!-- 聯絡我 -->
  <section id="contact" class="section-contact">
    <h2>聯絡我</h2>
    <p>電子郵件插槽：example@mail.com</p>
    <p>社群連結插槽：Facebook / Instagram / LinkedIn</p>
  </section>

  <!-- 頁尾 -->
  <footer class="footer">
    <p>© 2025 我的個人網站. 保留所有權利。</p>
  </footer>

  <!-- HTML 插槽 -->
  <!-- 開發者可在此新增額外區塊 -->
</body>
</html>
